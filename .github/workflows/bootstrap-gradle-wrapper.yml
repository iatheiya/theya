name: Bootstrap Gradle Wrapper

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Create gradle wrapper directory
        run: mkdir -p gradle/wrapper

      - name: Download gradle-wrapper.jar
        run: |
          curl -sSLo gradle.zip \
            "https://services.gradle.org/distributions/gradle-9.2.1-bin.zip"
          unzip -q gradle.zip
          cp gradle-9.2.1/lib/gradle-wrapper.jar gradle/wrapper/
          rm -rf gradle-9.2.1 gradle.zip

      - name: Create gradlew
        run: |
          cat > gradlew << 'EOF'
#!/usr/bin/env sh
set -e
DIRNAME="$(cd "$(dirname "$0")" && pwd)"
java -jar "$DIRNAME/gradle/wrapper/gradle-wrapper.jar" "$@"
EOF
          chmod +x gradlew

      - name: Create gradlew.bat
        run: |
          cat > gradlew.bat << 'EOF'
@echo off
setlocal
java -jar "%~dp0gradlewrappergradle-wrapper.jar" %*
EOF

      - name: Create settings.gradle.kts
        run: |
          cat > settings.gradle.kts << 'EOF'
rootProject.name = "Theya"
include(":app")
EOF

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gradle-wrapper
          path: |
            gradlew
            gradlew.bat
            gradle/wrapper
            settings.gradle.kts