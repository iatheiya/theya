name: Bootstrap Gradle Wrapper
on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Gradle CLI
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '9.2.1'

      - name: Generate Gradle wrapper
        run: gradle wrapper --gradle-version 9.2.1 --no-daemon --stacktrace

      - name: Verify generated files
        run: |
          echo "Listing wrapper-related files:"
          [ -f gradlew ] && ls -l gradlew || echo "gradlew not found"
          [ -f gradlew.bat ] && ls -l gradlew.bat || echo "gradlew.bat not found"
          ls -l gradle/wrapper || echo "gradle/wrapper directory not found"

      - name: Upload gradle wrapper files
        uses: actions/upload-artifact@v4
        with:
          name: gradle-wrapper-files
          path: |
            gradlew
            gradlew.bat
            gradle/wrapper/**
            settings.gradle.kts