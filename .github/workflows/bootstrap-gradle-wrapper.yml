name: Bootstrap Gradle Wrapper
on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master
jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Create gradle wrapper directory
        run: mkdir -p gradle/wrapper
      - name: Download wrapper jar
        run: |
          curl -sSLO https://services.gradle.org/distributions/gradle-9.2.1-bin.zip
          unzip -q gradle-9.2.1-bin.zip
          cp -v gradle-9.2.1/lib/gradle-wrapper.jar gradle/wrapper/
          rm -f gradle-9.2.1-bin.zip
      - name: Create gradlew
        run: |
          printf '%s\n' '#!/usr/bin/env sh' 'set -e' 'java -jar "$(dirname "$0")/gradle/wrapper/gradle-wrapper.jar" "$@"' > gradlew
          chmod +x gradlew
      - name: Create gradlew.bat
        run: |
          printf '%s\n' '@echo off' 'java -jar "%~dp0gradle\\wrapper\\gradle-wrapper.jar" %*' > gradlew.bat
      - name: Create settings.gradle.kts
        run: |
          printf '%s\n' 'rootProject.name = "Theya"' 'include(":app")' > settings.gradle.kts
      - name: Upload gradle wrapper files
        uses: actions/upload-artifact@v4
        with:
          name: gradle-wrapper-files
          path: |
            gradlew
            gradlew.bat
            gradle/wrapper/**
            settings.gradle.kts