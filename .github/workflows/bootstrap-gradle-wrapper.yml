name: Bootstrap Gradle Wrapper
on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Create gradle wrapper directory
        run: mkdir -p gradle/wrapper

      - name: Download gradle-wrapper.jar (official)
        run: |
          curl -fsSL -o gradle/wrapper/gradle-wrapper.jar https://services.gradle.org/distributions/gradle-9.2.1-wrapper.jar
          ls -l gradle/wrapper/

      - name: Create gradle-wrapper.properties
        run: |
          printf '%s\n' 'distributionBase=GRADLE_USER_HOME' 'distributionPath=wrapper/dists' 'distributionUrl=https\://services.gradle.org/distributions/gradle-9.2.1-bin.zip' 'zipStoreBase=GRADLE_USER_HOME' 'zipStorePath=wrapper/dists' > gradle/wrapper/gradle-wrapper.properties
          ls -l gradle/wrapper/gradle-wrapper.properties

      - name: Create gradlew (UNIX)
        run: |
          printf '%s\n' '#!/usr/bin/env sh' 'set -e' 'DIR="$(cd "$(dirname "$0")" && pwd)"' 'java -jar "$DIR/gradle/wrapper/gradle-wrapper.jar" "$@"' > gradlew
          chmod +x gradlew
          ls -l gradlew

      - name: Create gradlew.bat (Windows)
        run: |
          printf '%s\n' '@echo off' 'setlocal' 'set DIR=%~dp0' 'java -jar "%DIR%gradle\\wrapper\\gradle-wrapper.jar" %*' 'endlocal' > gradlew.bat
          ls -l gradlew.bat

      - name: Create settings.gradle.kts
        run: |
          printf '%s\n' 'rootProject.name = "Theya"' 'include(":app")' > settings.gradle.kts
          ls -l settings.gradle.kts

      - name: Upload gradle wrapper files
        uses: actions/upload-artifact@v4
        with:
          name: gradle-wrapper-files
          path: |
            gradlew
            gradlew.bat
            gradle/wrapper/**
            settings.gradle.kts