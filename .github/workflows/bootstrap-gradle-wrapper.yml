name: Bootstrap Gradle Wrapper

on:
  workflow_dispatch:
  push:
    branches: [main, master]

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - run: mkdir -p gradle/wrapper

      - name: Download wrapper
        run: |
          curl -sSLO "https://services.gradle.org/distributions/gradle-9.2.1-bin.zip"
          unzip -q gradle-9.2.1-bin.zip
          cp gradle-9.2.1/lib/gradle-wrapper.jar gradle/wrapper/
          rm -rf gradle-9.2.1*

      - name: Create gradlew
        run: |
          cat >gradlew<<EOF
#!/usr/bin/env sh
java -jar $(dirname $0)/gradle/wrapper/gradle-wrapper.jar $@
EOF
          chmod +x gradlew

      - name: Create gradlew.bat
        run: |
          cat >gradlew.bat<<EOF
@echo off
java -jar "%~dp0gradlewrappergradle-wrapper.jar" %*
EOF

      - name: Create settings
        run: |
          cat >settings.gradle.kts<<EOF
rootProject.name = "Theya"
EOF

      - uses: actions/upload-artifact@v4
        with:
          name: gradle-files
          path: |
            gradlew
            gradlew.bat
            gradle/wrapper
            settings.gradle.kts