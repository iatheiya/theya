name: Bootstrap Gradle Wrapper
on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    env:
      GRADLE_OPTS: -Dorg.gradle.daemon=false -Dorg.gradle.vfs.watch=false -Dkotlin.gradle.report.json=false -Dkotlin.gradle.report.html=false -Dkotlin.gradle.report.xml=false -Dkotlin.build.report.output=none
      GRADLE_USER_HOME: ~/.gradle
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Setup Gradle CLI
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '9.3.0'

      - name: Generate Gradle wrapper
        run: |
          gradle wrapper --gradle-version 9.3.0 --rerun-tasks --info

      - name: Verify generated files
        run: |
          echo "Listing wrapper-related files:"
          [ -f gradlew ] && ls -l gradlew || echo "gradlew not found"
          [ -f gradlew.bat ] && ls -l gradlew.bat || echo "gradlew.bat not found"
          ls -l gradle/wrapper || echo "gradle/wrapper directory not found"

      - name: Upload gradle wrapper files
        uses: actions/upload-artifact@v4
        with:
          name: gradle-wrapper-files
          path: |
            gradlew
            gradlew.bat
            gradle/wrapper/**
            settings.gradle.kts
